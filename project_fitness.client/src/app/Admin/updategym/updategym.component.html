<form #update="ngForm" (ngSubmit)="updateServices(update.value)" class="container" style="max-width: 80%; height: 80vh; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color:gainsboro;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 class="text-center mb-4">Update GYM</h2>

  <div class="row">
    <!-- Gym Name -->
    <div class="col-md-6 mb-3">
      <label for="Title" class="form-label">Gym Name</label>
      <input type="text" id="Title" name="GymName" class="form-control" required="required" [(ngModel)]="DetailsArray.gymName">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Gym Location -->
    <div class="col-md-6 mb-3">
      <label for="Location" class="form-label">Gym Location</label>
      <input type="text" id="Location" name="GymLocation" class="form-control" required="required" [(ngModel)]="DetailsArray.gymLocation">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>
  </div>

  <div class="row">
    <!-- Gym Price -->
    <div class="col-md-6 mb-3">
      <label for="Price" class="form-label">Gym Price</label>
      <input type="text" id="Price" name="price" class="form-control" required="required" [(ngModel)]="DetailsArray.price">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Gym Image -->
    <div class="col-md-6 mb-3">
      <label for="Image" class="form-label">Gym Image</label>
      <input type="file" id="Image" name="GymImage" class="form-control" required="required" (change)="changeImageevent($event)">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>
  </div>

  <div class="row">
    <!-- Gym Start Time -->
    <div class="col-md-6 mb-3">
      <label for="StartTime" class="form-label">Gym Start Time</label>
      <input type="text" id="StartTime" name="StartTime" class="form-control" required="required" [(ngModel)]="DetailsArray.startTime">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Gym End Time -->
    <div class="col-md-6 mb-3">
      <label for="EndTime" class="form-label">Gym End Time</label>
      <input type="text" id="EndTime" name="EndTime" class="form-control" required="required" [(ngModel)]="DetailsArray.endTime">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>
  </div>

  <!-- Gym Description -->
  <div class="mb-3">
    <label for="Description" class="form-label">Gym Description</label>
    <textarea id="Description" name="gymDescription" class="form-control" rows="4" required="required" [(ngModel)]="DetailsArray.gymDescription"></textarea>
    <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn w-25" style="background-color: #e955fc;">Submit</button>
  </div>
</form>
