<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container" style="max-width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: gainsboro;">
  <h2 class="text-center mb-4">Add New Product</h2>

  <div class="row">
    <!-- Category Dropdown -->
    <div class="col-md-6 mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <select id="categoryId" formControlName="categoryId" class="form-control" required>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.categoryName }}
        </option>
      </select>
    </div>

    <!-- Product Name -->
    <div class="col-md-6 mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Enter product name" required />
    </div>
  </div>


  <div class="row">
    <!-- Price -->
    <div class="col-md-6 mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price" required />
    </div>

    <!-- Stock Quantity -->
    <div class="col-md-6 mb-3">
      <label for="stockQuantity" class="form-label">Stock Quantity</label>
      <input type="number" id="stockQuantity" formControlName="stockQuantity" class="form-control" placeholder="Enter stock quantity" required />
    </div>
  </div>

  <div class="row">
    <!-- Image -->
    <div class="col-md-6 mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" formControlName="image" class="form-control" (change)="onFileSelected($event)" />
    </div>

    <!-- Discount -->
    <div class="col-md-6 mb-3">
      <label for="discount" class="form-label">Discount</label>
      <input type="number" id="discount" formControlName="discount" class="form-control" placeholder="Enter discount percentage" />
    </div>
  </div>

  <div class="mb-3">
    <!-- Description -->
    <label for="description" class="form-label">Description</label>
    <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn w-25" style="background-color: #e955fc;">Add Product</button>
  </div>
</form>
