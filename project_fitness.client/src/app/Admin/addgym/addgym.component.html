<form #addGYM="ngForm" (ngSubmit)="addnewGym(addGYM.value)" class="container" style="max-width: 80%; height: 80vh; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color:gainsboro;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 class="text-center mb-4">Add GYM</h2>

  <div class="row">
    <!-- Gym Name -->
    <div class="col-md-6 mb-3">
      <label for="Title" class="form-label">Gym Name</label>
      <input type="text" id="Title" name="gymName" class="form-control" required="required" ngModel>
    </div>

    <!-- Gym Location -->
    <div class="col-md-6 mb-3">
      <label for="Location" class="form-label">Gym Location</label>
      <input type="text" id="Location" name="gymLocation" class="form-control" required="required" ngModel>
    </div>
  </div>

  <div class="row">
    <!-- Gym Price -->
    <div class="col-md-6 mb-3">
      <label for="Price" class="form-label">Gym Price</label>
      <input type="text" id="Price" name="price" class="form-control" required="required" ngModel>
    </div>

    <!-- Gym Image -->
    <div class="col-md-6 mb-3">
      <label for="Image" class="form-label">Gym Image</label>
      <input type="file" id="Image" name="gymImage" class="form-control" required="required" (change)="changeImage($event)" ngModel>
    </div>
  </div>

  <div class="row">

    <!-- Gym Start Time -->
    <div class="col-md-6 mb-3">
      <label for="StartTime" class="form-label">Gym Start Time</label>
      <input type="text" id="StartTime" name="startTime" class="form-control" required="required" ngModel>
    </div>
    <!-- Gym End Time -->
    <div class="col-md-6 mb-3">
      <label for="EndTime" class="form-label">Gym End Time</label>
      <input type="text" id="EndTime" name="endTime" class="form-control" required="required" ngModel>
    </div>
  </div>

  <!-- Gym Description -->
  <div class="mb-3">
    <label for="Description" class="form-label">Gym Description</label>
    <textarea id="Description" name="gymDescription" class="form-control" rows="4" required="required" ngModel></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn w-25" style="background-color: #e955fc">Submit</button>
  </div>
</form>
