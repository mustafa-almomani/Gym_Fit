<form #updatefitness="ngForm" (ngSubmit)="updateFitness(updatefitness.value)" class="container" style="max-width: 80%; height: 92vh; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color:gainsboro;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 class="text-center mb-4">Update Fitness Class</h2>

  <div class="row">
    <!-- Fitness Class Name -->
    <div class="col-md-6 mb-3">
      <label for="fitnessClassesName" class="form-label">Fitness Class Name</label>
      <input type="text" id="fitnessClassesName" name="fitnessClassesName" class="form-control" required="required" [(ngModel)]="Details.fitnessClassesName">
    </div>

    <!-- Fitness Class Location -->
    <div class="col-md-6 mb-3">
      <label for="fitnessClassesLocation" class="form-label">Fitness Class Location</label>
      <input type="text" id="fitnessClassesLocation" name="fitnessClassesLocation" class="form-control" required="required" [(ngModel)]="Details.fitnessClassesLocation">
    </div>
  </div>

  <div class="row">
    <!-- Fitness Class Start Time -->
    <div class="col-md-6 mb-3">
      <label for="startTime" class="form-label">Fitness Class Start Time</label>
      <input type="text" id="startTime" name="startTime" class="form-control" required="required" [(ngModel)]="Details.startTime">
    </div>

    <!-- Fitness Class End Time -->
    <div class="col-md-6 mb-3">
      <label for="endTime" class="form-label">Fitness Class End Time</label>
      <input type="text" id="endTime" name="endTime" class="form-control" required="required" [(ngModel)]="Details.endTime">
    </div>
  </div>

  <!-- Fitness Class Price -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="price" class="form-label">Fitness Class Price</label>
      <input type="text" id="price" name="price" class="form-control" required="required" [(ngModel)]="Details.price">
    </div>

    <!-- Fitness Class Days -->
    <div class="col-md-6 mb-3">
      <label for="days" class="form-label">Fitness Class Days</label>
      <input type="text" id="days" name="days" class="form-control" required="required" [(ngModel)]="Details.days">
    </div>
  </div>

  <!-- Fitness Class Description -->
  <div class="mb-3">
    <label for="fitnessClassesDescription" class="form-label">Fitness Class Description</label>
    <textarea id="fitnessClassesDescription" name="fitnessClassesDescription" class="form-control" rows="4" required="required" [(ngModel)]="Details.fitnessClassesDescription"></textarea>
  </div>

  <!-- Fitness Class Image -->
  <div class="mb-3">
    <label for="fitnessClassesImage" class="form-label">Fitness Class Image</label>
    <input type="file" id="fitnessClassesImage" name="fitnessClassesImage" class="form-control" required="required" (change)="changeImageevent($event)">
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="btn w-25" style="background-color: #e955fc">Submit</button>
  </div>
</form>
