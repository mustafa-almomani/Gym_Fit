<div class="container mt-5" style="max-width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: gainsboro;">
  <h2 class="mb-4" style="text-align: center;">Update Product</h2>

  <!-- Form to update product -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="row">
        <!-- Product Name Field -->
        <div class="col-md-6 mb-3">
          <label for="productName" class="form-label" style="font-weight: bold;">Product Name</label>
          <input formControlName="productName" type="text" class="form-control" id="productName" required />
        </div>

        <!-- Price Field -->
        <div class="col-md-6 mb-3">
          <label for="price" class="form-label" style="font-weight: bold;">Price</label>
          <input formControlName="price" type="number" class="form-control" id="price" required />
        </div>
      </div>

      <div class="row">
        <!-- Stock Quantity Field -->
        <div class="col-md-6 mb-3">
          <label for="stockQuantity" class="form-label" style="font-weight: bold;">Stock Quantity</label>
          <input formControlName="stockQuantity" type="number" class="form-control" id="stockQuantity" required />
        </div>

        <!-- Discount Field -->
        <div class="col-md-6 mb-3">
          <label for="discount" class="form-label" style="font-weight: bold;">Discount</label>
          <input formControlName="discount" type="number" class="form-control" id="discount" required />
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="description" class="form-label" style="font-weight: bold;">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3" required></textarea>
      </div>

      <!-- Image Field -->
      <div class="mb-3">
        <label for="image" class="form-label" style="font-weight: bold;">Image File (optional)</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn w-25" style="background-color: #e955fc" [disabled]="!productForm.valid">Update Product</button>
      </div>
    </div>
  </form>
</div>
