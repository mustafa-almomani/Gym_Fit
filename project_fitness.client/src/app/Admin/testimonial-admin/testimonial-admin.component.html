<hr />
<h2 class="text-center my-4">Customer Testimonials</h2> <!-- Title for the table -->
<hr />
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">User name</th>
      <th scope="col">Time sent</th>
      <th scope="col">The message</th>

      <th scope="col">Actions</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Testimonial of TestimonialArray">
      <td>{{Testimonial.userName}}</td>
      <td>{{Testimonial.createdTestimonialAt}}</td>
      <td>{{Testimonial.testimonialMessege}}</td>

      <td>
        <button class="btn btn-success" (click)="AcceptTheTestimonial(Testimonial.testimonialId)">Accept</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteContactById(Testimonial.testimonialId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
