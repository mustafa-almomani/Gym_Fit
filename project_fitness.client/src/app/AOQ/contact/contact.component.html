		<div class="breadcrumbs-section">
			<div class="container">
				<div class="breadcrumbs-title title text-lg-start text-center pb-3">contact us</div>
				<div class="breadcrumbs-block mx-lg-0 mx-auto">
					<a routerLink="" class="item">home</a>

				</div>
			</div>

	<!-- BREADCRUMBS SECTION END'S FROM HERE -->
	<!-- CONTACT US SECTION START FROM HERE -->
	<div class="default-padding">
		<div class="contact-section form-section wow fadeIn">
			<div class="container">
				<div class="contact-wrapper">
					<div class="row justify-content-lg-start justify-content-center">
						<div class="col-lg-6 col-sm-10">
							<div class="fill-up-form">
								<div class="title text-center">Write Us</div>


								<form class="form" #CreateContact="ngForm" (ngSubmit)="AddNewMessage(CreateContact.value)">
									<div class="row">

										<div class="col-12">
											<div class="form-group">
												<input type="text" name="name" class="user-input" placeholder="Your Name" required="" ngModel>
											</div>
										</div>

										<div class="col-12">
											<div class="form-group">
												<input type="email" name="email" class="user-input" placeholder="E-MAIL" required="" ngModel>
											</div>
										</div>

										<div class="col-12">
											<div class="form-group">
												<input type="text" name="phoneNumber" class="user-input" placeholder="PHONE NO." required="" ngModel>
											</div>
										</div>



										<div class="col-12">
											<div class="form-group">
												<textarea type="text" name="message" class="user-input" placeholder="WRITE YOUR CONSERN" rows="6" required="" ngModel></textarea>
											</div>
										</div>

									</div>
									<button type="submit" class="btn_wrapper w-100 justify-content-center">CONTACT US</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- CONTACT US SECTION END'S FROM HERE -->

	<!-- CONTACT US SECTION START FROM HERE -->

<script>
		/* ========= ABOUT US FLOATING IMAGES ========= */
		/* IMG 1 */
		const about_img1 = document.getElementById('about_img1');

		document.addEventListener('mousemove', (e) => {
			const mouseX = e.clientX;
			const mouseY = e.clientY;

			// Calculate percentage offsets
			const offsetX = (mouseX / window.innerWidth - 0.5) * 2; // Normalize to [-1, 1]
			const offsetY = (mouseY / window.innerHeight - 0.5) * 2;

			// Apply the transform
			about_img1.style.transform = `translate(${offsetX * 10}px, ${offsetY * 10}px)`;
		});
		/* IMG 2 */
		const about_img2 = document.getElementById('about_img2');

		document.addEventListener('mousemove', (e) => {

			const offsetY = (mouseY / window.innerHeight - 0.5) * 2;

			// Apply the transform
			about_img2.style.transform = `translate(calc(-50% + ${offsetX * -10}px), calc(-50% + ${offsetY * -10}px))`;
		});
