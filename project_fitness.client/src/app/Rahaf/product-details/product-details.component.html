<!-- Breadcrumb -->
<div class="breadcrumb-area">
  <div class="container">
    <h1>Products</h1>
    <div class="breadcrumb-list">
      <ul>
        <li><a [routerLink]="['/']">Home</a></li>
        <li>Products</li>
      </ul>
    </div>
  </div>
</div>

<!-- Product Details Section -->
<div class="container product-details">
  <div class="row">
    <div class="col-md-6 product-image">
      <img src="https://localhost:7072{{product.image}}" alt="{{ product.productName }}">
    </div>
    <div class="col-md-6 product-info">
      <h2>{{ product.productName }}</h2>
      <div class="product-price">
        {{ product.price | number: '1.2-2' }} 
      </div>
      <div class="product-description">
        {{ product.description }}
      </div>
      <div class="d-flex align-items-center">
        <input type="number" class="form-control quantity-input" [(ngModel)]="cartItemObj.quantity" min="1">
        <button class="btn w-25" style="background-color: #e955fc"  (click)="addToCart(product.id, product.price, product.productName, product.image)">ADD TO CART</button>
        <!--<button class="btn btn-wishlist">â™¡</button>-->
      </div>
    </div>
  </div>
</div>
